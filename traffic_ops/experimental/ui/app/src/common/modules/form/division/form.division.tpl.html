<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb">
            <li><a ng-click="navigateToPath('/configure/divisions')">Divisions</a></li>
            <li class="active">{{divisionOriginal.name}}</li>
        </ol>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form name="divisionForm" class="form-horizontal form-label-left" novalidate>
            <div class="form-group" ng-class="{'has-error': hasError(divisionForm.name), 'has-feedback': hasError(divisionForm.name)}">
                <label class="control-label col-md-1 col-sm-1 col-xs-12">Name</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <input id="name" name="name" type="text" class="form-control" ng-model="division.name" ng-maxlength="100" autofocus required>
                    <small class="input-error" ng-show="hasPropertyError(divisionForm.name, 'required')">Required</small>
                    <small class="input-error" ng-show="hasPropertyError(divisionForm.name, 'maxlength')">Too Long</small>
                    <span ng-show="hasError(divisionForm.name)" class="form-control-feedback"><i class="fa fa-times"></i></span>
                </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-1">
                    <button type="button" class="btn btn-primary" ng-disabled="divisionForm.$pristine || divisionForm.$invalid" ng-click="update(division)">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
